<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN Up</title>
    <link href="/src/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="bg-blue-100 h-screen">
    <main class="w-full mt-8 flex justify-center" >
        <div class="w-full  max-w-md p-8 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg">
            <!-- header -->
            <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-800 dark:text-gray-100 tracking-tight">
                Create your account
            </h1>
        
            </header>

            <!-- form -->
            <form action="#" method="post" class="space-y-6" novalidate>
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Full name
                </label>
                <input id="name" name="name" type="text" required autocomplete="name"
                    class="mt-2 w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100
                            focus:ring-brand focus:border-brand"
                    placeholder="Enter your Name">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Email address
                </label>
                <input id="email" name="email" type="email" required autocomplete="email"
                    class="mt-2 w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100
                            focus:ring-brand focus:border-brand"
                    placeholder="you@example.com">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Password
                </label>
                <input id="password" name="password" type="password" minlength="8" required autocomplete="new-password"
                    class="mt-2 w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100
                            focus:ring-brand focus:border-brand"
                    placeholder="Enter Password">
                <p class="mt-1 text-xs text-gray-400">Minimum 6 characters</p>
            </div>

            <!-- Button -->
            <button type="submit" id="signup"  class="w-full py-2.5 rounded-md font-semibold bg-blue-600 text-white bg-brand hover:bg-brand-light focus:outline-none focus:ring-4 focus:ring-brand/40 active:scale-[.98] transition">
                Sign Up
            </button>
            </form>

            <!-- footer -->
            <footer class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
            Already have an account?
            <a href="login.html" class="font-medium text-brand hover:text-blue-700 hover:underline">Log in</a>
            </footer>

        </div>    
    </main>


    
 <script  src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
